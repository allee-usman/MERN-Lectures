<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- custom css link -->
   <link rel="stylesheet" href="style.css">
   <title>Shopping Cart</title>
   <!-- remix icons link -->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
   rel="stylesheet"/>
  
</head>
<body>
  <div class="container-fluid p-lg-5 p-md-4 p-sm-3 p-0 m-0 main-container">
    <div class="row cart-container">
      <!-- cart left -->
      <div class="col-lg-9 cart-left p-4 py-md-4 px-md-5 m-0" id="cart-left">
        <div class="cart-left-header  d-flex justify-content-between align-items-center px-xxl-5">
          <h1 class="fs-2 fw-bold ">Shopping Cart</h1>
          <span class="total-item-count" id="total-item-count" >0 items</span>
        </div>
        <div class="cart-left-body my-md-4 my-lg-5 my-4 px-xxl-5">
          <!-- cart item # 1 -->
          <div class="cart-items d-flex align-items-center justify-content-between py-2 " id="item-1">
            <div class="product-details d-flex align-items-center">
              <img class="me-4" src="./assests/images/item-1.png" style="width: 50px;">
              <div class="product-description">
                <h6 class="product-categoty m-0">T-Shirt</h6>
                <p class="product-title m-0">Olive Regular Fit T-Shirt </p>
              </div>
            </div>
            <div class="item-count-box d-flex align-items-center">
              <button class="decrease-quantity btn p-0">
                <i class="ri-indeterminate-circle-line ri-lg"></i>
              </button>
              <div class="counter d-flex align-items-center justify-content-center px-3 py-1">
                <p id="item-count">1</p>
              </div>
              <button class="increase-quantity btn p-0">
                <i class="ri-add-circle-line ri-lg"></i>
              </button>
            </div>
            <div class="item-price-box">
              <p class="item-price">$40.00</p>
            </div>
            <div class="remove-item-box">
              <button class="btn p-0"><i class="ri-delete-bin-line ri-lg"></i></button>
            </div>
          </div>
          <!-- cart item # 2 -->
          <div class="cart-items d-flex align-items-center justify-content-between py-2" id="item-2">
            <div class="product-details d-flex align-items-center">
              <img class="me-4" src="./assests/images/item-2.png" style="width: 50px;">
              <div class="product-description">
                <h6 class="product-categoty m-0">Casual Shirt</h6>
                <p class="product-title m-0">Striped Button Down Casual Shirt</p>
              </div>
            </div>
            <div class="item-count-box d-flex align-items-center">
              <button class="decrease-quantity btn p-0">
                <i class="ri-indeterminate-circle-line ri-lg"></i>
              </button>
              <div class="counter d-flex align-items-center justify-content-center px-3 py-1">
                <p id="item-count">1</p>
              </div>
              <button class="increase-quantity btn p-0">
                <i class="ri-add-circle-line ri-lg"></i>
              </button>
            </div>
            <div class="item-price-box">
              <p class="item-price">$70.00</p>
            </div>
            <div class="remove-item-box">
              <button class="btn p-0"><i class="ri-delete-bin-line ri-lg"></i></button>
            </div>
          </div>
          <!-- cart item # 3 -->
          <div class="cart-items d-flex align-items-center justify-content-between py-2" id="item-3">
            <div class="product-details d-flex align-items-center">
              <img class="me-4" src="./assests/images/item-3.png" style="width: 50px;">
              <div class="product-description">
                <h6 class="product-categoty m-0">Men Jeans</h6>
                <p class="product-title m-0">Light Blue Slim Fit Jeans</p>
              </div>
            </div>
            <div class="item-count-box d-flex align-items-center">
              <button class="decrease-quantity btn p-0">
                <i class="ri-indeterminate-circle-line ri-lg"></i>
              </button>
              <div class="counter d-flex align-items-center justify-content-center px-3 py-1">
                <p id="item-count">1</p>
              </div>
              <button class="increase-quantity btn p-0">
                <i class="ri-add-circle-line ri-lg"></i>
              </button>
            </div>
            <div class="item-price-box">
              <p class="item-price">$110.00</p>
            </div>
            <div class="remove-item-box">
              <button class="btn p-0"><i class="ri-delete-bin-line ri-lg"></i></button>
            </div>
          </div>
        </div>
        <div class="cart-left-footer d-flex align-items-center justify-content-between px-xxl-5">
          <a href="#" class="back-to-shop btn"><i class="ri-arrow-left-line"></i> <span>Back To Shop</span></a>
          <button class="clear-cart-btn btn btn-danger"><i class="ri-delete-bin-line" style="color: #f8f9fa;"></i> Clear Cart</button>
        </div>
      </div>
      <!-- cart right -->
      <div class="col-lg-3 cart-right p-4 m-0 py-md-4 px-md-4 px-xxl-5" id="cart-right">
        <div class="cart-right-header row m-0 p-0 pt-md-2">
          <h1 class="col-12 fs-4 fw-bold p-0 pb-1">Summary</h1>
        </div>
        <div class="cart-right-body mt-md-5 mb-md-3 my-2 row m-0 p-0 py-4">
          <div class="coupen-code row p-0 m-0 pb-md-5 pb-3">
            <h6 class="col-12 m-0 p-0 pb-2">Have Coupen?</h6>
            <div class="col-9 m-0 p-0 coupen-field">
              <input class="w-100 py-1 px-3" type="text" name="coupen-code" id="coupen-code-field" placeholder="Enter Here">
            </div>
              <button class="btn btn-primary apply-btn col-3 m-0 p-0">Apply</button>
          </div>
          <div class="col-12 m-0 p-0 d-flex align-items-center justify-content-between pb-2">
            <span>Total Items:</span>
            <span class="total-item-count fw-bolder"></span>
          </div>
          <div class=" col-12 m-0 p-0 d-flex align-items-center justify-content-between pb-2">
            <span>Delivery Charges:</span>
            <span class="delivery-charges fw-bold">$5.00</span>
          </div>
          <div class="col-12 m-0 p-0 d-flex align-items-center justify-content-between pb-md-4 pb-0">
            <span>Discount:</span>
            <span id="discount-price" class="fw-bold">$15.00</span>
          </div>
        </div>
        <div class="cart-right-footer row m-0 p-0">
          <div class="col-12 m-0 p-0 d-flex align-items-center justify-content-between pb-md-3 pb-2">
            <span>Grand Total:</span>
            <span id="grand-total" class="fw-bold">$140.00</span>
          </div>
          <div class="checkout-btn-row m-0 p-0 col-12">
            <button class="fs-6 checkout-btn btn btn-dark w-100">Checkout</button>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Bootstrap JS Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Custom Javascript -->
   <script src="app.js"></script>
</body>
</html>
