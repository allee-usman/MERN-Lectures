<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creating DOM Elements Dynamically</title>
  <link rel="stylesheet" href="04_dom.css">
</head>
<body class="bg-black">
  <h1>Creating DOM Elements Dynamically</h1>
  <h2 id="sub-heading">List of Car Brands</h2>
  <ul class="car-brands">
    <li class="list-item">Suzuki</li>
    <li class="list-item list-item2">Haval</li>
    <li class="list-item">Honda</li>
  </ul>
  
  <div class="btns-box">
    <button class="remove-btn btn" onclick="removeItem()">Remove</button>
    <button class="add-btn btn" onclick="addItem()">Add New</button>
  </div>

  <br>
  <div class="myDiv1 bdr">
    <p>This is myDiv1</p>
    <p id="child">I am a child element.</p>
  </div>
  <br>
  <div class="myDiv2 bdr">
    <p id="div2-para">This is myDiv2</p>
    <!-- Empty initially -->
  </div>
</body>
<script src="04_dom.js"></script>
</html>
