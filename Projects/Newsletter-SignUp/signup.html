<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Sign up for our newsletter to stay updated with our bakery offers and news."
		/>
		<meta
			name="author"
			content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
		/>
		<meta name="generator" content="Hugo 0.122.0" />
		<title>Newsletter - Sign Up</title>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<!-- Custom styles for this template -->
		<link href="css/styles.css" rel="stylesheet" />
	</head>
	<body class="d-flex align-items-center py-4 bg-body-tertiary">
		<main class="form-signin w-100 m-auto">
			<form method="post" action="/">
				<img
					class="mb-4"
					src="images/Sharemeal Logo-01.png"
					alt="Sharemeal Logo"
					height="80"
				/>
				<h1 class="h3 mb-3 fw-bold">Sign Up to Newsletter</h1>

				<div class="form-floating">
					<input
						name="firstName"
						type="text"
						class="form-control top"
						id="floatingInput"
						autofocus
						required
					/>
					<label for="floatingInput">First name</label>
				</div>
				<div class="form-floating">
					<input
						type="text"
						name="lastName"
						class="form-control middle"
						id="floatingLastName"
						required
					/>
					<label for="floatingLastName">Last Name</label>
				</div>
				<div class="form-floating mb-3">
					<input
						type="email"
						name="email"
						class="form-control bottom"
						id="floatingEmail"
						required
					/>
					<label for="floatingEmail">Email</label>
				</div>
				<button class="btn btn-primary w-100 py-2 mt-2" type="submit">
					Sign up
				</button>
				<p class="mt-5 mb-3 text-body-secondary text-center">
					&copy; Ali Usman
				</p>
			</form>
		</main>
	</body>
</html>
