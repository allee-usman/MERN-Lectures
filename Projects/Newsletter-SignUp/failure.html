<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<title>Failure</title>
	</head>
	<body>
		<div
			class="container-fluid p-5 d-flex align-items-center justify-content-center flex-column"
		>
			<h1 class="fw-bold">Oops! Something went wrong</h1>
			<p class="fs-5 w-50 text-center mt-2 mb-3">
				We're so sorry, but it looks like something didn't quite go as planned.
				Don't worry, it's not you, it's us!
			</p>
			<form action="/failure" method="POST">
				<button class="btn btn-warning">Try again!</button>
			</form>
		</div>
	</body>
</html>
